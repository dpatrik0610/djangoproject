<div id="menu">
  <h2>Admin Panel</h2>
  <form id="itemForm">
    <div class="form-group">
      <label for="itemId">Item ID</label>
      <input type="text" class="form-control" id="itemId" name="itemId" required>
    </div>
    <div class="form-group">
      <label for="itemName">Item Name</label>
      <input type="text" class="form-control" id="itemName" name="itemName" required>
    </div>
    <div class="form-group">
      <label for="itemValue">Item Value</label>
      <input type="number" class="form-control" id="itemValue" name="itemValue" required>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    <button type="button" class="btn btn-danger" id="deleteButton">Delete</button>
  </form>
</div>
  
<script src="{% static 'website/js/submitForm.js' %}"></script>
<script src="{% static 'website/js/deleteForm.js' %}"></script>
