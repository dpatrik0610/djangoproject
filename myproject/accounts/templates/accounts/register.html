<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'accounts/css/register.css' %}">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="register-panel">

            <form method="post" action="">
                {% csrf_token %}
                <div class="form-group">
                  <label for="id_username">Username</label>
                  <input type="text" class="form-control" id="id_username" name="username" required>
                  <small class="form-text text-muted">Enter your username.</small>
                </div>
                <div class="form-group">
                  <label for="id_password1">Password</label>
                  <input type="password" class="form-control" id="id_password1" name="password1" required>
                  <small class="form-text text-muted">Enter your password.</small>
                </div>
                <div class="form-group">
                  <label for="id_password2">Confirm Password</label>
                  <input type="password" class="form-control" id="id_password2" name="password2" required>
                  <small class="form-text text-muted">Confirm your password.</small>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
              </form>

        </div>
      </div>
    </div>
  </div>
</body>
</html>
